<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/choose.css">

</head>
<body>
<div class="main">
    <div class="choose">
        <a href="javascript:void(0)" class="active">选项1</a>
        <a href="javascript:void(0)">选项2</a>
        <a href="javascript:void(0)">选项3</a>
        <a href="javascript:void(0)">选项4</a>
    </div>
    <div class="maininfo">
        <div class="show" style="display: block;">我是div1</div>
        <div class="show">我是div2</div>
        <div class="show">我是div3</div>
        <div class="show">我是div4</div>
    </div>
</div>
</body>
<script>
    window.onload= function () {
        var a=document.getElementsByTagName("a");
        var div=document.getElementsByClassName("show");

        for(var i=0;i< a.length;i++){
            a[i].index=i;
            a[i].onclick= function () {
                for(var i=0;i< a.length;i++){
                    a[i].className="";
                    div[i].style.display="none";
                }
                this.className="active";
                div[this.index].style.display="block";
            }
        }
    }
</script>
</html>
