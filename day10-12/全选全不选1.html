<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload= function () {
            var aa=document.getElementsByTagName("input");
            var bt=document.getElementsByTagName("button");

            bt[0].onclick= function () {
                for(var i=0;i<aa.length;i++){
                    aa[i].checked=true;
                }
            }
        }
    </script>
</head>
<body>
<button>全选</button>
<button>全不选</button>
<button>反选</button><br>
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox"><br>
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
<input type="checkbox">
</body>
</html>
