<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a="12";
        alert(typeof Number(a));

        var b="sd54";
        alert(Number(b));

        var c="12.54584";
        alert(parseInt(a));         //parseInt  可返回一个整数
        alert(parseInt(c));

        var d="12.24565";
        var e="12dfgdg365";
        var f="12.45jbj524"

        alert(parseFloat(d));   //返回12.24565   parseFloat 将它的字符串参数解析成为浮点数并返回
        alert(parseFloat(e));   //返回12
        alert(parseFloat(f));   //返回12.45
    </script>
</head>
<body>

</body>
</html>
