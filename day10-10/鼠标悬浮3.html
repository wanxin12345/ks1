<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/鼠标悬浮.css">
    <script>
        window.onload= function () {
            var div=document.getElementsByTagName("div");
            var p=document.getElementsByTagName("p");
            var h1=document.getElementsByTagName("h1");

            div[0].onmouseover=function(){
                div[0].className='big';
            }
            div[0].onmouseout=function(){
                div[0].className='small';
            }
            p[0].onmouseover=function(){
                p[0].className='big';
            }
            p[0].onmouseout=function(){
                p[0].className='small';
            }
            h1[0].onmouseover=function(){
                h1[0].className='big';
            }
            h1[0].onmouseout=function(){
                h1[0].className='small';
            }
        }
    </script>
</head>
<body>
    <div class="small"></div>
    <p class="small"></p>
    <h1 class="small"></h1>
</body>
</html>
