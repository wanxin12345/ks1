<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div,a,p{
            width: 100px;
            height: 100px;
            background: #f45647;
            display: none;
        }
    </style>
</head>
<body>
<button onmouseover="document.getElementById('div').style.display='block';" onmouseout="document.getElementById('div').style.display='none';">鼠标悬浮</button>
<div id="div">淘宝</div>
<button onmouseover="document.getElementById('a').style.display='block';" onmouseout="document.getElementById('a').style.display='none';">鼠标悬浮</button>
<a id="a">淘宝</a>
<button onmouseover="document.getElementById('p').style.display='block';" onmouseout="document.getElementById('p').style.display='none';">鼠标悬浮</button>
<p id="p">淘宝</p>
</body>
</html>
