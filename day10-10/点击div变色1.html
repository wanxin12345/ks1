<head>

    <title></title>
    <link rel="stylesheet" type="text/css" href="css/点击div变色.css">
    <script>
        window.onload= function () {
            var div=document.getElementsByTagName("div");
            div[0].onclick= function () {
                this.style.background="#454525";
            }
            div[1].onclick= function () {
                this.style.background="#454525";
            }
            div[2].onclick= function () {
                this.style.background="#454525";
            }
        }
    </script>
</head>
<body>
<div>我是div1</div>
<div>我是div2</div>
<div>我是div3</div>
</body>
</html>
