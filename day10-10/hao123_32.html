<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hao123_32</title>
    <script>
        window.onload= function () {
            var body=document.body;
            var bt=document.getElementsByClassName("bt");

            bt[0].onclick= function () {
                body.style.backgroundColor="#546585";
            }
            bt[1].onclick= function () {
                body.style.backgroundColor="#254541";
            }
            bt[2].onclick= function () {
                body.style.backgroundColor="#635485";
            }
        }
    </script>
</head>
<body>
   <button class="bt">bg1</button>
   <button class="bt">bg2</button>
   <button class="bt">bg3</button>
</body>
</html>
