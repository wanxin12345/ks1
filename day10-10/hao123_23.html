<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="" rel="stylesheet" type="text/css" id="link">
    <script>
        window.onload= function () {
            var body=document.body;
            var bg1="css/skin1.css";
            var bg2="css/skin2.css";
            var bg3="css/skin3.css";
            var input=document.getElementsByTagName("input");
            var link=document.getElementById("link");
            input[0].onclick= function () {
                link.href=bg1;
            }
            input[1].onclick= function () {
                link.href=bg2;
            }
            input[2].onclick= function () {
                link.href=bg3;
            }
        }
    </script>
</head>
<body>
     <input type="button" value="bg1">
     <input type="button" value="bg2">
     <input type="button" value="bg3">
</body>
</html>
