<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/点击div变色.css">
    <script>
        window.onload= function () {
            var div=document.getElementsByTagName("div");
            div[0].onclick= function () {
                div[0].style.background="#454525";
            }
            div[1].onclick= function () {
                div[1].style.background="#454525";
            }
            div[2].onclick= function () {
                div[1].style.background="#454525";
            }
        }
    </script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
