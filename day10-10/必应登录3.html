<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 150px;
            display: none;
            background: #234565;
            border-radius: 10px;
        }
    </style>
    <script>
        var bt=document.getElementsByTagName("button");
        var div=document.getElementsByTagName("div");
        var i=0;
        window.onload= function () {
            bt[0].onclick= function () {
                alert(div[0].style.display);
                if(div[0].style.display=='none'){
                    div[0].style.display="block";
                }else{
                    div[0].style.display="none";
                }
            }

            bt[1].onclick= function () {
                i++;
                alert(div[1].style.display);
                if(i%2){
                    div[1].style.display="block";
                }else{
                    div[1].style.display="none";
                }
            }
        }
    </script>
</head>
<body>
     <button>点击</button><br>
     <div></div>
     <button>点击</button><br>
     <div></div>
     <button>点击</button><br>
     <div></div>
</body>

</html>
